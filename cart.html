<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header with navigation -->
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">AMNA Shop</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="team.html">Team</a></li>

                    <li id="signupBtn"><a href="signup.html">Sign Up</a></li>
                    <li id="userMenu" style="display: none;"></li>
                    <li><a href="cart.html" class="cart-button" id="cartButton">

            <div id="cartItemsContainer">

                </div>
                <div class="cart-actions">
                    <a href="gallery.html" class="btn btn-secondary">Continue Shopping</a>
                    <a href="checkout.html" class="btn" id="checkoutBtn">Proceed to Checkout</a>
                </div>
            </div>

    <script src="js/main.js"></script>
