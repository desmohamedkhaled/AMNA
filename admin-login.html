<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AMNA Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .admin-logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .admin-title {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .admin-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .admin-form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .admin-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .admin-form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .admin-form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .admin-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
        }
        
        .back-to-site {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-to-site:hover {
            text-decoration: underline;
        }
        
        .admin-demo-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .admin-demo-info h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .admin-demo-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .admin-demo-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-form-container">
            <div class="admin-logo">üë®‚Äçüíº</div>
            <h1 class="admin-title">Admin Portal</h1>
            <p class="admin-subtitle">AMNA Shop Management System</p>
            
            <form id="adminLoginForm">
                <div class="admin-form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input type="email" id="adminEmail" name="email" required placeholder="admin@amnashop.com">
                </div>
                
                <div class="admin-form-group">
                    <label for="adminPassword">Admin Password</label>
                    <input type="password" id="adminPassword" name="password" required placeholder="Enter admin password">
                </div>
                
                <button type="submit" class="admin-btn">Access Admin Dashboard</button>
            </form>
            
            <a href="index.html" class="back-to-site">‚Üê Back to Main Site</a>
            
            <div class="admin-demo-info">
                <h4>üîê Admin Credentials</h4>
                <p><strong>Email:</strong> admin@amnashop.com</p>
                <p><strong>Password:</strong> admin123</p>
                <p style="font-size: 12px; color: #999; margin-top: 10px;">
                    This is a demo admin account for testing purposes
                </p>
            </div>
        </div>
    </div>

    <script>
        // Initialize admin login form
        document.addEventListener('DOMContentLoaded', function() {
            const adminForm = document.getElementById('adminLoginForm');
            adminForm.addEventListener('submit', handleAdminLogin);
            
            // Create admin user if it doesn't exist
            initializeAdminUser();
        });

        function initializeAdminUser() {
            let users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            
            const adminUser = {
                name: 'Admin User',
                email: 'admin@amnashop.com',
                password: 'admin123',
                role: 'admin',
                signupDate: new Date().toISOString(),
                permissions: ['users', 'orders', 'products', 'analytics', 'settings']
            };
            
            // Check if admin user exists
            if (!users.find(u => u.email === adminUser.email)) {
                users.push(adminUser);
                localStorage.setItem('registeredUsers', JSON.stringify(users));
            }
        }

        function handleAdminLogin(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            // Get registered users from localStorage
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            
            // Find admin user
            const adminUser = users.find(u => u.email === email && u.password === password && u.role === 'admin');
            
            if (adminUser) {
                // Store current admin user
                localStorage.setItem('currentUser', JSON.stringify(adminUser));
                localStorage.setItem('isAdmin', 'true');
                alert('Admin login successful!');
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Invalid admin credentials. Please check your email and password.');
            }
        }
    </script>
</body>
</html>
